<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yoga International</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro
    :wght@200;300;500&family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/reset.css" />
  </head>

  <body>
    <header class="header">
      <div class="left-section">
        <img class="yoga-logo" src="icons/Yoga-Logo.png" />
        <img class="yoga-name" src="icons/Yoga International.png" />
      </div>
     
      <div class="middle-section">
        <div class="navigation">
          <button class="home">Home</button>
          <button class="classes">Classes</button>
          <button class="courses">Courses</button>
          <button class="about">About</button>
        </div>
      </div>

      <div class="right-section">
       <button class="search-button">
          <img class="search-icon" src="icons/search-icon.png" />
        <button class="sign-in">Sign In</button>
        <button class="free-trial">Start your free trial</button>
      </div>
    </header>
    

    <main class="main">
      <div class="background-image">
        <img class="main-background" src="images/main-background.png" 
        alt="a woman sitting on a rock" />
        <img class="gradient" src="images/main-gradient.png" />
      </div>
      
      <div class="all-info"> 
      <div class="left-info">
        <div class="practice">Practice At Home </div>
        <div class="world-top-teachers"> With the
          World&#8217s Top Yoga Teachers
        </div>
        
        <div class="left-side-text">
          Stream hundreds of expertly led yoga & meditation classes on any device.
          Your free trial awaits. Cancel online anytime.
        </div>
        <button class="left-free-trial">Start your free trial</button>
      </div>
      
      <div class="right-info">   
        <div class="more-than">more than</div>
        <div class="200-classes">200 classes</div>
        <img class="main-circle" src="images/main-page-circle.png" />
      </div>
      </div>

    </main>
  </body>
</html>
