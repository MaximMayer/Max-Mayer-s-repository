<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yoga International</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Crimson+Pro
    :wght@200;300;500&family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/general.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/reset.css" />
  </head>

  <body>
    <header class="header">
      <div class="left-section">
        <img class="yoga-logo" src="icons/Yoga-Logo.png" />
        <img class="yoga-name" src="icons/Yoga International.png" />
      </div>
     
      <div class="middle-section">
        <div class="navigation">
          <button class="home">Home</button>
          <button class="classes">Classes</button>
          <button class="courses">Courses</button>
          <button class="about">About</button>
        </div>
      </div>

      <div class="right-section">
       <button class="search-button">
          <img class="search-icon" src="icons/search-icon.png" />
        <button class="sign-in">Sign In</button>
        <button class="free-trial">Start your free trial</button>
      </div>
    </header>
    

    <main class="main">
      <div>
        <div class="background-image">
          <img class="main-background" src="images/main-background.png" 
          alt="a woman sitting on a rock" />
          <img class="gradient" src="images/main-gradient.png" />
        </div>
      <div class="main-info">
        <div>Practice At Home 
          With the
          World&#8217s Top Yoga Teachers
        </div>
        <div>
          Stream hundreds of expertly led yoga & meditation classes on any device.
          Your free trial awaits. Cancel online anytime.
        </div>
        <button>Start your free trial</button>
        <div>more than</div>
        <div>200 classes</div>
      </div>
      </div>
    </main>
  </body>
</html>
